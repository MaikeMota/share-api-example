<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share API Example</title>
</head>

<body>
    <a href='#' onclick="shareMe()"> Share Me </a>
    <span hidden> Sorry, your browser do not support Share API =/ </span>
</body>

<script>
    function shareMe() {
        navigator.share({
            title: 'Share API is Awesome!',
            text: 'Check out Web Fundamentals â€” it rocks!',
            url: 'https://developers.google.com/web',
        })
            .then(() => console.log('Successful share'))
            .catch((error) => console.log('Error sharing', error));
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (!navigator.share) {
            document.getElementsByTagName('a')[0].setAttribute('hidden', 'hidden');
            document.getElementsByTagName('span')[0].removeAttribute('hidden');
        }
    });

</script>

</html>
